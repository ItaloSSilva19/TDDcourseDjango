<html>
<head>
	<title>To-Do lists</title>
</head>
<body>
	<h1>To-Do List</h1>
	<form method="POST" action="/">
	{% csrf_token %}
		<input id="id_new_item" name='item_text' placeholder="Enter a to-do item"/>
	</form>
	<table id="id_list_table">
		<tr><td>1: {{ new_item_text }}</td></tr>
		<tr><td>2: {{ new_item_text }}</td></tr>
	</table>
</body>
</html>
